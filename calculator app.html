<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Functional JS Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator app.css">
        <script type="text/javascript" src="calculator app.js"></script>
    </head>
    <body>

        <div>
            <h1 id="heading">Gene's Calculator App</h1>

        </div>


        <div class="numbers">
           <button id="one">1</button>
           <button id="two">2</button>
           <button id="three">3</button>
           <button id="four">4</button>
           <button id="five">5</button>
           <button id="six">6</button>
           <button id="seven">7</button>
           <button id="eight">8</button>
           <button id="nine">9</button>
           <button id="zero">0</button>  

        <div class="operators">
            <button id="divide">/</id>
            <button id="multiply">x</id>
            <button id="subtract">-</id>
            <button id="add">+</id>
            <button id="equals">=</id>

        </div>
        
        <script src="" async defer></script>
    </body>
</html>
